<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="assets/images/check-mark.png">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header></header>

    <main>
        <div class="container-fluid">
            <!-- <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">GifTastic Gallery</h1> -->
            <div class=row>
                <div class="col-md-12">
                    <div id="buttons-view"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9" id="gifs-view">
                </div>
                <div class="col-md-3">
                    <form id="gif-form">
                        <label for="gif-input">Add GIF</label><br>
                        <input type="text" id="gif-input">
                        <input id="add-gif" type="submit" value=" Add ">
                        <input id="clear-gifs" type="submit" value="Clear">

                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="assets/javascript/api.js"></script>
    <!-- <script src="assets/javascript/app.js"></script> -->
